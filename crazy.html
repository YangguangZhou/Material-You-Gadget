<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>疯狂星期X-要钱神器</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6750A4;
            --on-primary-color: #FFFFFF;
            --surface-color: #FFFBFE;
            --on-surface-color: #1C1B1F;
            --secondary-color: #E8DEF8;
            --error-color: #B00020;
            --border-radius: 16px;
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--surface-color);
            color: var(--on-surface-color);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: #FFFFFF;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            overflow: hidden;
            transition: box-shadow 0.3s ease;
        }
        .container:hover {
            box-shadow: 0 12px 24px rgba(0,0,0,0.2);
        }
        .app-bar {
            background-color: var(--primary-color);
            color: var(--on-primary-color);
            padding: 20px;
            font-size: 24px;
            font-weight: 500;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .content {
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #number {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: 2px solid var(--secondary-color);
            border-radius: var(--border-radius);
            margin-bottom: 20px;
        }
        .button {
            background-color: var(--primary-color);
            color: var(--on-primary-color);
            border: none;
            padding: 12px 24px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
            width: 100%;
        }
        .button:hover {
            background-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.25);
        }
        .button:active {
            transform: translateY(0);
            box-shadow: 0 3px 6px rgba(0,0,0,0.15);
        }
        #result {
            font-size: 24px;
            font-weight: 500;
            margin-top: 20px;
            text-align: center;
            min-height: 36px;
        }
        #copyButton {
            display: none;
        }
        .instructions {
            background-color: var(--secondary-color);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-top: 20px;
        }
        .instructions ul {
            list-style-type: none;
            padding: 0;
        }
        .instructions li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-bar">疯狂星期X</div>
        <div class="content">
            <input type="text" id="number" placeholder="请输入金额">
            <button class="button" onclick="calculate()">计算</button>
            <div id="result"></div>
            <button id="copyButton" class="button" onclick="copyResult()">复制结果</button>
            <div class="instructions">
                <strong>使用说明：</strong>
                <ul>
                    <li>向朋友开口要钱时是否会感到尴尬？你可以试试这款神器！</li>
                    <li>点击 "计算"，将会计算出金额对应的"疯狂星期几"。（以"今天是疯狂星期四，v我50"为基准进行计算）</li>
                    <li>点击 "复制结果"按钮，可以将结果复制到粘贴板。把它直接发给朋友吧！</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        function isNumber(n) {
            return !isNaN(parseFloat(n)) && isFinite(n);
        }

        function convertToChinese(num) {
            const chineseNum = ['一', '二', '三', '四', '五', '六', '七', '八', '九', '十'];
            if(Number.isInteger(num) && num >= 1 && num <= 10) {
                return chineseNum[num - 1];
            } else {
                return num.toFixed(2);
            }
        }

        function calculate() {
            const number = document.getElementById('number').value;

            if (!isNumber(number) || number <= 0) {
                document.getElementById('result').textContent = "输入错误";
                document.getElementById('copyButton').style.display = 'none';
                return;
            }

            let result = (4 * number) / 50;
            result = `今天是疯狂星期${convertToChinese(result)}，v我${number}`;

            document.getElementById('result').textContent = result;
            document.getElementById('copyButton').style.display = 'block';
        }

        function copyResult() {
            var copyText = document.getElementById("result");
            var textArea = document.createElement("textarea");
            textArea.value = copyText.textContent;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("Copy");
            textArea.remove();
            alert("结果已复制到剪贴板！");
        }
    </script>
</body>
</html>
