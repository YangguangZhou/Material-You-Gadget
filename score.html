<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSP估分</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2597042766299857"
     crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6750A4;
            --on-primary-color: #FFFFFF;
            --surface-color: #FFFBFE;
            --on-surface-color: #1C1B1F;
            --secondary-color: #E8DEF8;
            --border-radius: 16px;
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--surface-color);
            color: var(--on-surface-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: #FFFFFF;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            overflow: hidden;
            margin-top: 50px;
        }
        .app-bar {
            background-color: var(--primary-color);
            color: var(--on-primary-color);
            padding: 20px;
            font-size: 24px;
            font-weight: 500;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            word-wrap: break-word;
        }
        .content {
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card {
            background-color: var(--secondary-color);
            color: var(--on-surface-color);
            padding: 16px;
            width: 100%;
            border-radius: var(--border-radius);
            margin-bottom: 16px;
            text-align: left;
            /* height: 40px; */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-size: 18px;
            font-weight: 500;
            word-wrap: break-word;
        }
        .footer {
            margin-top: auto;
            padding: 10px;
            text-align: center;
            color: var(--on-surface-color);
        }
        .footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-bar">CSP估分</div>
        <div class="content">
            <div class="card" onclick="location.href='/j'">
                <div class="card-title">2024 CSP-J</div>
            </div>
            <div class="card" onclick="location.href='/s'">
                <div class="card-title">2024 CSP-S</div>
            </div>
        </div>
    </div>
    <div class="footer">
        Copyright &copy; 2024 <a href="https://jerryz.com.cn">Jerry Zhou</a>
    </div>
</body>
</html>
